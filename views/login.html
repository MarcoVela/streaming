<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/rover.css">
    <link rel="icon" href="../public/images/nave.png">
    <title>Sistema de RoverUNI ERC</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container-fluid cinta">
      <div class="display-3 text-center text-white py-4">PUMII UNI</div>
    </div>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-10 col-sm-8 col-md-6">
            <form class="form-container col-11 col-md-12" action="strm" method="POST">
                <div class="text-center font-weight-bold text-blueviolet"><h3>Ingresar al sistema</h3></div>
                <div class="form-group">
                  <label for="exampleInputCodigo1">Código de Usuario</label>
                  <input type="text" name="username" class="form-control" id="usuario" placeholder="usuario">
                </div>
                <div class="form-group">
                  <label for="contra">Contraseña</label>
                  <input type="password" name="password" class="form-control" id="contra" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn-block btn backbtn text-white">Ingresar
                </button>
                <div class="text-center lead mt-3">
                  <h6>¿Aún no tienes cuenta?<br/><a class="text-blueviolet" href="#">Haz click aquí</a></h6>
                </div>
              </form>
        </section>
      </section>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/particles.js"></script>
    <script src="../public/js/particulas.js"></script>
  </body>
</html>
